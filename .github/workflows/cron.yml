name: cron

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13,17,18,22 * * 1-5'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v2
      with:
        ref: build
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn ci
    - name: Cypress run
      uses: cypress-io/github-action@v4
      with:
        browser: firefox
        